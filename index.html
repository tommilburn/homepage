    h1{
      font-family: 'Lato', sans-serif;
      font-weight: 900;
      color: #cb4b16;
      text-align: center;
      font-size: 1.777em;
    }
    h2, h3, h4{
      font-family: 'Source Code Pro', monospace;
      color: #002b36;
      font-size: 1.333em;
      font-weight: 200;
    }
    .center{
      text-align: center;
    }
    a {
      color: #fff;
      display:inline-block;
      text-decoration: none;
      padding: .7em 0em;
      width:100%;
      height:100%;
    }
    .links{
      padding-top: 1em;
    }
    .link{
      font-family: 'Source Code Pro', monospace;
      text-align: center;
      margin-bottom: .25em;
      font-size: 1em;
      background-color: #268bd2;
      transition: background-color 200ms ease-in;
    }
    .link:hover{
      background-color: #06568F;
    }

    .container{
      margin: 10% auto;
      width: 95%;
      max-width: 55em;
      background-color: #fdf6e9;
      border-radius: 2px;
      -webkit-box-shadow: 4px 4px 3px 0px rgba(0,0,0,0.42);
      -moz-box-shadow: 4px 4px 3px 0px rgba(0,0,0,0.42);
      box-shadow: 4px 4px 3px 0px rgba(0,0,0,0.42);
    }
    .content {
      padding: 2em;
    }
    .footer{
      width: 100%;
      height: 2.5em;
      background-color: #d33682;
    }
    .colorboxes {
      height: 100%;
      overflow:hidden;
    }
    .box {
      height: 100%;
      float: left;
      transition: all 200ms ease-in;
      text-align: center;
      padding-top: 8px;
    }
    .clickable {
      cursor: pointer;
    }
    .not-clickable{
      cursor:default;
    }
    .note, .noteLabel{
      font-size: 1.7em;
      margin: auto;
      transition: all 200ms ease-in;
      opacity:.4;
    }
    .noteLabel{
      font-family: 'Source Code Pro', monospace;
      opacity:0;
      transition: all 200ms ease-in;
      pointer-events: none;
    }
    .noteLabel.active{
      opacity:.4;
    }
    @media only screen and (max-width: 509px){
      body{
        padding: 0;
        margin: 0;
      }
      h1{
        font-size: 2em;
      }
      h2{
        font-size: 1.5em;
      }
      .container{
        margin: 0;
        width: 100%;
      }
      .content{
	padding: .5em 1.5em; 
      }
      .link{
        font-size: 1em;
      }
      .colorboxes{
        margin-top: 1.4em;
      }
    }

  <script>
    var squares; //number of boxes in the footer
    function generateFooter(){ //footer is dynamically generated based on screen size
      var footer = document.getElementById("colorfooter");
      var width = footer.offsetWidth;
      if (navigator.userAgent.search("Firefox") != -1){ //otherwise firefox hides the last box :(
	      console.log("firefox");
        width -= 0.25;
      }
      squares = parseInt(width / 50);
      footer.style.height = width / squares + "px";
      footer.style.backgroundColor = randomColor();
      var colorboxes = document.createElement("div");
      colorboxes.setAttribute("class", "colorboxes");
      var box;
      for(i = 0; i < squares; i++){
        box = document.createElement("div");
        box.setAttribute("class", "box");
        box.style.width = width / squares + "px";
        box.style.backgroundColor = randomColor({luminosity:'light'})
        if(i === 0){
          box.id = "noteIcon";
	  box.classList.add("clickable");
        } else {
          box.id = "noteBox".concat(i - 1); //notes are zero-indexed
        }
        colorboxes.appendChild(box);
      }
      footer.appendChild(colorboxes);
      prepareKeyboard();
    };

    generateFooter();

    function colorBox(noteIndex){
      document.getElementById('noteBox' + noteIndex).style.backgroundColor = randomColor({luminosity:'light'});
    }

    function prepareKeyboard(){ //label the notes on the keys and set the note icon to make them visible when clicked
      var keyletters = ['c', 'd', 'f', 'g', 'a'];
      document.getElementById('noteIcon').innerHTML = '<span class="note">&#9835;</span>';
      for(var i = 0; i < squares - 1; i++){
        document.getElementById('noteBox' + i).innerHTML = '<span class="noteLabel">' + keyletters[i % keyletters.length] +' </span>';
      }
      document.getElementById("noteIcon").onclick = enableKeyboard;
    }

    function enableKeyboard(){ //display note labels and start handling events to play notes
      var notes = document.getElementsByClassName("noteLabel");
      for(var i = 0; i < notes.length; i++){
        notes[i].classList.add('active');
        notes[i].parentNode.classList.add('clickable');
        document.getElementById('noteBox' + i).onclick = playNoteClickHandler;
      }
      document.getElementById("noteIcon").classList.remove('clickable');
      document.getElementById("noteIcon").classList.add('not-clickable');
      document.onkeypress = playKeyPressedHandler;
    }

    function playNoteClickHandler(e){ //you can play with your mouse!
      e.stopPropagation();
      var e = (e.target || e.srcElement);
      var noteIndex = e.id.substring(7);
      playNote(noteIndex);
      colorBox(noteIndex);
    }

    function playKeyPressedHandler(e){ //you can play with the home row!
        e = e || window.event;
	console.log(e);
        var validKeys = "asdfghjkl;"
        var keyCodes = [];
        for(var i = 0; i < validKeys.length; i++){
          keyCodes.push(validKeys.charCodeAt(i));
        }
        var noteIndex = keyCodes.indexOf(e.which);
        if(noteIndex > -1){
          playNote(noteIndex);
          colorBox(noteIndex);
        }
    }
    
    //audio
    var context; //the web audio is absolutely bonkers
    window.addEventListener('load', audioInit, false);
    function audioInit() {
      try {
        window.AudioContext = window.AudioContext||window.webkitAudioContext;
        context = new AudioContext();
      }
      catch(e) {
        console.log('Web Audio API is not supported in this browser');
        document.getElementById('noteBox' + i).innerHTML = "";
      }
    }
    function playNote(noteIndex){
      var osc = context.createOscillator();
      var dry = context.createGain();
      var wet = context.createGain();
      var reverb = context.createConvolver();
      osc.frequency.value = frequency(noteIndex);
      osc.type = 'square';
      reverb.buffer = reverbBufferGenerator(0.2,9) ;
      osc.connect(dry);
      dry.connect(context.destination);
      osc.connect(wet);
      wet.connect(reverb);
      reverb.connect(context.destination);
      dry.gain.setValueAtTime(0, context.currentTime);
      dry.gain.linearRampToValueAtTime(.2, context.currentTime + 0.01);
      dry.gain.setValueAtTime(.2, context.currentTime + 0.2);
      dry.gain.linearRampToValueAtTime(0, context.currentTime + 1.2);
      wet.gain.setValueAtTime(0, context.currentTime);
      wet.gain.linearRampToValueAtTime(.5, context.currentTime + 0.15);
      wet.gain.setValueAtTime(.5, context.currentTime + 1);
      wet.gain.linearRampToValueAtTime(0, context.currentTime + 1.6);
      osc.start(context.currentTime);
      osc.stop(context.currentTime + 2);
    }
    
    function frequency(noteIndex){
      var pianoTuning = Math.pow( 2, 1/12 );
      var semitoneMap = [-9, -7, -4, -2, 0] //semitones away from A. we're doing c pentatonic, like all of those fun music sequencer flash games like from years back
      var octaveShift = 0;
      if(squares < 10){
        octaveShift = 12;
      }
      var semitone = semitoneMap[noteIndex%5] + (parseInt(noteIndex/5) * 12 - 12 + octaveShift);
      //console.log(440 * Math.pow(pianoTuning, semitone));
      return 440 * Math.pow(pianoTuning, semitone);
    }

    //impulse generation help from http://stackoverflow.com/questions/22525934/connecting-convolvernode-to-an-oscillatornode-with-the-web-audio-the-simple-wa
    function reverbBufferGenerator(duration, decay) {
      var sampleRate = context.sampleRate;
      var length = sampleRate * duration;
      var impulse = context.createBuffer(2, length, sampleRate);
      var impulseL = impulse.getChannelData(0);
      var impulseR = impulse.getChannelData(1);
      for (var i = 0; i < length; i++){
        impulseL[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
        impulseR[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
      }
      return impulse;
    }

  </script>
</body>
